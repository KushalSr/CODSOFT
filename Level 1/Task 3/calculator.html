<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="background">

    <div class="navbar">
            <h1 class="title">Calculator App</h1>
            <div class="nav-links">
                <ul><li>Home</li></ul>
                <ul><li>About</li></ul>
                <ul><li>Contact</li></ul>
                <ul><li>Login</li></ul>
            </div>
            </div>

            <div class="h1-calculate">
                <h1>Let's Calculate !</h1>
                <h2>When you need lightning fast calculations. You can draw your calculations here</h2>
            </div>



            <div class="calculator">
                <div>
                <button>C</button>
                <button><img src="./assets/percentage.png" alt=""></button>
                <button><img src="./assets/clear.png" alt=""></button>
                <button><img src="./assets/divide.png" alt=""></button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button><img src="./assets/multiply.png" alt=""></button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button><img src="./assets/minus.png" alt=""></button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button><img src="./assets/add.png" alt=""></button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button><img src="./assets/equal.png" alt=""></button>
            </div>

            <div class="input">
                <h1 class="h1-input">Input</h1>
            </div>
            <div class="output">
                <h1 class="h1-output">Output</h1>
            </div>
        </div>

        <footer>
            <div class="contact-div">
                <h1 class="contact">Get in Touch</h1>
            </div>

            <div class="container">
                <div class="contact-info-container-h2">
                    <h2>Contact Me On: </h2>
                </div>
                  <div class="contact-info-container">
                    <img
                      src="./assets/linkedin.png"
                      alt="LinkedIn icon"
                      class="icon contact-icon"
                    />
                    <p><a href="https://www.linkedin.com/in/kushal-srivastava-25b2231b3/"></a></p>
                  </div>
                  <div class="contact-info-container">
                    <img
                      src="./assets/github.png"
                      alt="LinkedIn icon"
                      class="icon contact-icon"
                    />
                    <p><a href="https://github.com/KushalSr"></a></p>
                  </div>
                  <div class="contact-info-container-email">
                    <img
                      src="./assets/email.png"
                      alt="Email icon"
                      class="icon contact-icon email-icon"
                    />
                    <p><a href="mailto:examplemail@gmail.com"></a></p>
                  </div>
    
            </div>
              
          <p class="copyright">Copyright &#169; 2023 Kushal Srivastava. All Rights Reserved.</p>
        </footer>

</body>
<script src="script.js"></script>
</html>
